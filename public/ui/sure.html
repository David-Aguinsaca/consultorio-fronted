<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/my-styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Incio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Seguros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../ui/insured.html">Asegurados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../ui/sure-insured.html">Asignar Seguro</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        Consultorio de Seguros
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <div class="contenedor-izquierdo">
                <h3>Crear Seguros</h3>
                <form id="">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Seguro</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Codigo</label>
                        <input type="text" class="form-control" id="code" name="code">
                    </div>
                    <div class="mb-3">
                        <label for="sumassured" class="form-label">Suma Asegurado</label>
                        <input type="number" min="1" class="form-control" id="sumassured" , name="">
                    </div>
                    <div class="mb-3">
                        <label for="prima" class="form-label">Prima</label>
                        <input type="number" min="1" class="form-control" id="prima" name="prima">
                    </div>
                    <div class="mb-3" id="div-btn-save">
                        <button class="btn btn-block btn-primary" id="btn-create-sure">Guardar</button>
                    </div>
                    <div class="mb-3" id="div-btn-edit">
                        <button type="submit" class="btn btn-block btn-success" id="btn-edit-sure" >Editar</button>
                        <button class="btn btn-block btn-danger" id="btn-cancel" >Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="contenedor-derecho">
                <h3>Lista de Seguros</h3>
                <table id="table-sure" class="table table-striped" width="100%" height="100%">
                    <thead>
                        <tr>
                            <th>Nombre del Seguro</th>
                            <th>Codigo</th>
                            <th>Suma asegurada</th>
                            <th>Prima</th>
                            <th>Opciones</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

    </main>

        <p>&copy; 2023 David Aguinsaca - Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/sure.js"></script>
</body>

</html>
